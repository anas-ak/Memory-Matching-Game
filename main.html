<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Original Author: Paul Blackburn - https://codepen.io/pnbkn/pen/LBYwOE?editors=1000-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">   
        <header>
            <h1>Memory Matches</h1>
        </header>
        <br>
        <section class="score-panel"> 
            <div>Moves: <span class="moves">0</span></div> 
            &nbsp;&nbsp;&nbsp;
            <div>Timer: <time class="gameTimer"></time></div>
            &nbsp;&nbsp;&nbsp;
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <section>
            <ul class="deck">

                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>

                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
                <li class="card">
                    <i class="fa fa-anchor"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-diamond"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-leaf"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bomb"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bolt"></i>
                </li>
                <li class="card">
                    <i class="fa fa-bicycle"></i>
                </li>
                <li class="card">
                    <i class="fa fa-paper-plane-o"></i>
                </li>
                <li class="card">
                    <i class="fa fa-cube"></i>
                </li>
            </ul>
        </section>
    </div>

    <script src='https://unpkg.com/sweetalert2@7.22.0/dist/sweetalert2.all.js'></script>
    <script src="./app.js"></script>
</body>
</html>
